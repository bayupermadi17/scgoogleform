<!DOCTYPE html><html lang="id"><head>
  <meta charset="UTF-8"/>
  <title>Pendataan Pengaktifan MFA</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet"/>
  <style>
    body {
      background-color: #f0ebf8;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    .header-image {
      background-image: url('https://www.gstatic.com/classroom/themes/img_backtoschool.jpg');
      background-size: cover;
      background-position: center;
      height: 200px;
      border-bottom: 4px solid #673ab7;
    }

    .form-wrapper {
      max-width: 720px;
      margin: -60px auto 40px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 40px;
      position: relative;
      z-index: 1;
    }

    .form-header {
      border-left: 10px solid #673ab7;
      padding-left: 20px;
      margin-bottom: 30px;
    }

    .form-header h1 {
      margin: 0;
      font-size: 24px;
      color: #202124;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #202124;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .submit-btn {
      background-color: #673ab7;
      color: white;
      font-size: 16px;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #5e35b1;
    }

    .footer-note {
      font-size: 12px;
      color: #5f6368;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="header-image"></div>

  <div class="form-wrapper">
    <div class="form-header">
      <h1>Pendataan Pengaktifan MFA</h1>
    </div>

    <form action="" method="POST">
      <div class="form-group">
        <label for="nama">Nama Pegawai</label>
        <input type="text" id="nama" required=""/>
      </div>

      <div class="form-group">
        <label for="nip">NIP</label>
        <input type="text" id="nip" required=""/>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required=""/>
      </div>

      <div class="form-group">
        <label for="nohp">No HP</label>
        <input type="tel" id="nohp" required=""/>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required=""/>
      </div>

      <button type="submit" class="submit-btn">Kirim</button>
    </form>

    <div class="footer-note">
      Formulir ini digunakan untuk pendataan internal. Jangan membagikan informasi ini ke pihak luar.
    </div>
  </div>



</body></html>
